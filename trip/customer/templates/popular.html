<!doctype html>
<html lang="en">
    <head>
        {% load static %}
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/popular.css' %}" />
    </head>

    <body>
       <!-- About Section Start -->
       <div class="container">
         <h1 class="ShowAuto ph1">POPULAR</h1>
        <div class="BlurAuto card__container">
           {% for place in popular %}
           <article class="card__article">
              <img src="{{ place.images.url }}" alt="image" class="card__img">
              <div class="card__data">
                 <span class="card__description">{{ place.card_title }}</span>
                 <h2 class="card__title">{{ place.card_description }}</h2>
                 <a href="{% url 'popular_detail' place.pk %}" class="card__button">Read More</a>
                 
              </div>
           </article>
           {% endfor %}
        </div>
     </div>
    
    <!-- About Section End -->
    </body>
</html>
